{% extends "base.html" %}

{% block content %}
<div class="form-container">
  <h2>Edit Work</h2>
  <form method="POST">
    <label for="semester">Semester:</label>
    <select id="semester" name="semester" class="form-control" required>
      <option value="" disabled>Select semester</option>
      {% for i in range(1, 9) %}
      <option value="{{ i }}" {% if work.semester == i %}selected{% endif %}>{{ i }}</option>
      {% endfor %}
    </select>
    
    <label for="content">Work Content:</label>
    <textarea id="content" name="content" class="form-control" rows="10" required>{{ work.content }}</textarea>
    
    <button type="submit" class="btn">Update Work</button>
  </form>
  <br>
  <a href="{{ url_for('teacher_dashboard') }}" class="btn">Back to Dashboard</a>
</div>
{% endblock %}
